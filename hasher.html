<html>
    <head>
        <script src="jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="libhasher.js"></script>
        <script src="hasher.js"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-5">
                    <label for="input" class="form-label">Input</label>
                    <textarea class="form-control" id="input" rows="3"></textarea>
                </div>
                <div class="col-2">
                    <label for="hash-function" class="form-label">Hash Algorithm</label>
                    <select id="hash-function" class="form-select">
                        <option value="md5" selected>MD5</option>
                        <option value="md4">MD4</option>
                        <option value="md2">MD2</option>
                        <option value="sha1">SHA1</option>
                        <option value="sha2">SHA2</option>
                        <option value="sha3">SHA3</option>
                        <option value="blake2s">BLAKE2S</option>
                        <option value="blake2b">BLAKE2B</option>
                        <option value="rmd">RIPEMD</option>
                        <option value="keccak">Keccak</option>
                        <option value="whirlpool">Whirlpool</option>
                    </select>
                    <div id="output-size" style="display: none;">
                        <label for="output-size" class="form-label">Output size</label>
                        <select class="form-select">
                        </select>
                    </div>
                    <button type="button" id="hash" class="btn btn-primary">Hash</button>
                </div>
                <div class="col-5">
                    <label for="output" class="form-label">Output</label>
                    <textarea class="form-control" id="output" rows="3"></textarea>
                </div>
            </div>
        </main>
    </body>
</html>
